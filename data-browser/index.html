<title>SLO Curriculum Browser</title>
<link rel="stylesheet" href="/assets/css/slo.css">
<link rel="icon" href="https://www.slo.nl/favicon.png">
<style>
    a.slo-highlight-box {
        text-decoration: none;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    a.slo-highlight-box:hover {
        background-color: var(--ds-grey-dark);
    }
    :root .contexts {
        --ds-grid-min-colwidth: 15rem;
    }
    ul.slo-navbar {
        display: flex;
        overflow: auto;
        margin-top: calc(-1 * var(--ds-spacing));
    }
    ul.slo-navbar-small {
        display: flex;
        overflow: auto;
    }
    ul.slo-navbar-inline {
        margin: 0;
        display: inline-flex;
    }
    ul.slo-navbar li,
    ul.slo-navbar-small li {
        list-style: none;
        margin-left: 0;
        padding-left: 0;
    }
    .slo-text-content > article > :first-child {
        margin-top: 0;
    }
</style>
<body>
<base href="{@NODE_DATA_URL}">
<div class="slo-header">
    <img class="slo-logo" src="/img/header-logo-opendata.svg" alt="SLO / opendata">
    <nav class="ds-align-right">
        <ul class="ds-navbar-nav ds-paging">
            <li>
                <button data-simply-command="previousPage"
                class="ds-button" title="vorige pagina"><svg
                class="ds-icon ds-icon-feather"><use
                xlink:href="/assets/icons/feather-sprite.svg#chevron-left"></use></svg></button>
            </li>
            <li class="ds-paging-info">
                <span data-simply-field="page"></span> /
                <span data-simply-field="max"></span>
            <li>
                <button data-simply-command="nextPage" class="ds-button"
                title="volgende pagina"><svg
                class="ds-icon ds-icon-feather"><use
                xlink:href="/assets/icons/feather-sprite.svg#chevron-right"></use></svg></button>
            </li>
        </ul>
    </nav>
    <input type="checkbox" id="slo-search-state" class="slo-search-state">
    <label class="slo-search-button" for="slo-search-state"></label>
    <form class="slo-search-drawer" data-simply-command="search-text">
        <input class="slo-search" type="search" name="text" value="" placeholder="zoekterm">
        <button class="ds-button slo-search-button"></button>
        <label class="ds-button ds-button-naked slo-close-button" for="slo-search-state"></label>
    </form>
</div>
<main class="slo-main">
    <nav class="slo-menu" data-simply-path="/">
        <div data-simply-list="menu">
            <template>
                <details>
                    <summary data-simply-field="title"></summary>
                    <ul class="slo-submenu" data-simply-list="submenu">
                        <template>
                            <li class="slo-submenu-item"><a class="slo-nav" href="#" data-simply-field="link" data-simply-group="menu"
                                data-simply-command="simply-select">link</a></li>
                        </template>
                    </ul>
                </details>
            </template>
        </div>
        <ul class="slo-submenu slo-submenu-extra" data-simply-list="submenu">
            <template>
                 <li class="slo-submenu-item"><a href="#"
                 data-simply-field="link" data-simply-group="menu"
                 data-simply-command="simply-select">Contact</a></li>
            </template>
        </ul>
    </nav>
    <div class="slo-content-panel">
        <div class="error" data-simply-field="error" data-simply-content="template" data-simply-transformer="truthy">
            <template data-simply-template="false"></template>
            <template data-simply-template="true">
                <span data-simply-field="error"></span>: <span data-simply-field="errorMessage"></span>
            </template>
        </div>
            
        <section class="slo-text-content" data-simply-field="view" data-simply-content="template">
            <template data-simply-template="home">
                <nav class="ds-crumbs">
                    <ul class="ds-crumbs-list">
                        <li>API</li>
                        <li><a href="/">2023</a></li>
                    </ul>
                </nav>
                <h3 class="title" data-simply-field="title"></h3>
                <div class="content" data-simply-field="content"></div>
                <div class="ds-grid contexts" data-simply-list="contexts" data-simply-data="contexts">
                    <template>
                        <a class="slo-highlight-box" data-simply-field="link"></a>
                    </template>
                </div>                
            </template>
            <template data-simply-template="context">
                <nav class="ds-crumbs">
                    <ul class="ds-crumbs-list">
                        <li>API</li>
                        <li><a href="/">2023</a></li>
                        <li><a href="" data-simply-field="contextLink"></a></li>
                    </ul>
                </nav>
                <h3 class="title" data-simply-field="context"></h3>
                <div class="content" data-simply-field="content"></div>
                <div class="ds-grid contexts" data-simply-list="contextdata" data-simply-data="contextdata">
                    <template>
                        <a class="slo-highlight-box" data-simply-field="link"></a>
                    </template>
                </div>                
            </template>
            <template data-simply-template="notfound">
                <h1>404: Page Not Found</h1>
                <p>Sorry, deze pagina bestaat niet.</p>
            </template>
            <template data-simply-template="list">
                <h1 data-simply-field="listTitle"></h1>
                <ul data-simply-list="list" xdata-simply-data="list">
                    <template rel="links"></template>
                </ul>
            </template>
            <template data-simply-template="register">
                <h1>API Key registreren</h1>
                <p>Vul hier het e-mailadres in. De API key wordt naar dit adres toegestuurd.</p>
                <form data-simply-command="register" method="GET">
                    <label>E-mail:
                        <input type="text" name="email">
                    </label>
                    <input type="submit" class="slo-button" value="Registreren">
                </form>
            </template>
            <template data-simply-template="registered">
                <h1>Bedankt!</h1>
                <p>De API key wordt binnen een aantal uur per e-mail verstuurd.</p>
            </template>
            <template data-simply-template="doelniveauList">
                <h1 data-simply-field="listTitle"></h1>
                <ul data-simply-list="list">
                    <template rel="doelniveau"></template>
                </ul>
            </template>

                            <use xlink:href="/assets/icons/feather-sprite.svg#link">
                        </use></svg></label>
                        <span class="slo-id" data-simply-field="item.uuid"></span>
                    </a>
                    <div class="ds-badge">
                        <label class="ds-badge-label">Type</label>
                        <span data-simply-field="item.@type"></span>
                    </div>
                    <span data-simply-field="item.unreleased" data-simply-content="template" data-simply-default-template="false">
                        <template data-simply-template="true">

                        <template data-simply-template="false">

                    </span>
                    <span data-simply-field="item.prefix" data-simply-content="template" data-simply-transformer="truthy">

                            <div class="ds-badge">
                                <span class="ds-badge-label">Prefix</span>
                                <span data-simply-field="item.prefix"></span>
                            </div>

                    document.body.classList.add('ds-paging');

                    var args = Object.keys(params).map(function(param) {

    editor.transformers.replaces = {
        render: function(data) {
            this.originalValue = data;
            if (Array.isArray(data) && data.length > 0) {
                return "true";
            } else {
                return "false";
            }
        },
        extract: function(data) {
            return this.originalValue;
        }
    };
    
    editor.transformers.truthy = {
        render: function(data) {
            this.originalValue = data;
            if (Array.isArray(data)) {
                return data.length > 0 ? "true" : "false";
            } else if (!Array.isArray(data)) {
                return !!data ? "true" : "false";;
            }
            return "false"
        },

    var parseQueryString = function( queryString ) {
        var params = {}, queries, temp, i, l;
        if (queryString) {
            // Split into key/value pairs
            queries = queryString.split("&");
            // Convert the array of strings into an object
            for ( i = 0, l = queries.length; i < l; i++ ) {
                temp = queries[i].split('=');
                params[temp[0]] = temp[1];
            }
        }
        return params;
    };
