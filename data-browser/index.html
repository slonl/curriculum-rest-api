<title>SLO Curriculum Browser</title>
<link rel="stylesheet" href="/assets/css/slo.css">
<link rel="stylesheet" href="/assets/css/extra.css">
<link rel="stylesheet" href="/assets/css/vanillaSelectBox.css">
<body>
<base href="{@NODE_DATA_URL}">
<div class="slo-header">
    <img class="slo-logo" src="/img/header-logo-opendata.svg" alt="SLO / opendata">
    <div class="slo-weergave-switch ds-button-group ds-button-bar">
        <button class="ds-button ds-button-primary ds-icon-button" title="Entiteitweergave" data-simply-command="switchView" data-simply-value="item"><svg class="ds-icon ds-icon-feather">
            <use xlink:href="/assets/icons/feather-sprite.svg#columns"></use>
        </svg></button>
        <button class="ds-button ds-button-naked ds-icon-button" title="Documentweergave" data-simply-command="switchView" data-simply-value="document"><svg class="ds-icon ds-icon-feather">
            <use xlink:href="/assets/icons/feather-sprite.svg#book-open"></use>
        </svg></button>
        <button class="ds-button ds-button-naked ds-icon-button" title="Tabelweergave" data-simply-command="switchView" data-simply-value="spreadsheet"><svg class="ds-icon ds-icon-feather">
            <use xlink:href="/assets/icons/feather-sprite.svg#grid"></use>
        </svg></button>
    </div>
    <nav class="ds-align-right" data-simply-field="loggedIn" data-simply-content="template">
        <template data-simply-template="false"></template>
        <template data-simply-template="true">
            <ul class="ds-navbar-nav">
                <li>
                    <button data-simply-command="logoff"
                    class="ds-button ds-button-naked" title="Afmelden"><svg
                    class="ds-icon ds-icon-feather"><use
                    xlink:href="/assets/icons/feather-sprite.svg#log-out"></use></svg></button>
                </li>
                <li class="slo-username">
                    <span data-simply-field="user"></span>
                </li>
            </ul>
        </template>
    </nav>
    <nav class="ds-align-right">
        <ul class="ds-navbar-nav ds-paging">
            <li>
                <button data-simply-command="previousPage"
                class="ds-button" title="vorige pagina"><svg
                class="ds-icon ds-icon-feather"><use
                xlink:href="/assets/icons/feather-sprite.svg#chevron-left"></use></svg></button>
            </li>
            <li class="ds-paging-info">
                <span data-simply-field="page"></span> /
                <span data-simply-field="max"></span>
            <li>
                <button data-simply-command="nextPage" class="ds-button"
                title="volgende pagina"><svg
                class="ds-icon ds-icon-feather"><use
                xlink:href="/assets/icons/feather-sprite.svg#chevron-right"></use></svg></button>
            </li>
        </ul>
    </nav>
    <input type="checkbox" id="slo-search-state" class="slo-search-state">
    <label class="slo-search-button" for="slo-search-state"></label>
    <form class="slo-search-drawer" data-simply-command="search-text">
        <input class="slo-search" type="search" name="text" value="" placeholder="zoekterm">
        <button class="ds-button slo-search-button"></button>
        <label class="ds-button ds-button-naked slo-close-button" for="slo-search-state"></label>
    </form>
</div>
<main class="slo-main">
    <nav class="slo-menu">
        <div data-simply-list="menu" data-simply-path="/">
            <template>
                <details>
                    <summary data-simply-field="title"></summary>
                    <ul class="slo-submenu" data-simply-list="submenu">
                        <template>
                            <li class="slo-submenu-item"><a class="slo-nav" href="#" data-simply-field="link" data-simply-group="menu"
                                data-simply-command="simply-select">link</a></li>
                        </template>
                    </ul>
                </details>
            </template>
        </div>
        <ul class="slo-submenu slo-submenu-extra" data-simply-list="submenu" data-simply-path="/">
            <template>
                 <li class="slo-submenu-item"><a href="#"
                 data-simply-field="link" data-simply-group="menu"
                 data-simply-command="simply-select">Contact</a></li>
            </template>
        </ul>
        <link rel="simply-include" href="/templates/changes.html">
    </nav>
    <div class="slo-content-panel">
        <div class="error" data-simply-field="error" data-simply-content="template" data-simply-transformer="truthy">
            <template data-simply-template="false"></template>
            <template data-simply-template="true">
                <span data-simply-field="error"></span>: <span data-simply-field="errorMessage"></span>
            </template>
        </div>
            
        <section class="slo-text-content" data-simply-field="view" data-simply-content="template">
            <template data-simply-template="home">
                <nav class="ds-crumbs">
                    <ul class="ds-crumbs-list">
                        <li>API</li>
                        <li><a href="/">2023</a></li>
                    </ul>
                </nav>
                <h3 class="title" data-simply-field="title"></h3>
                <div class="content" data-simply-field="content"></div>
                <div class="ds-grid contexts" data-simply-list="contexts" data-simply-data="contexts">
                    <template>
                        <a class="slo-highlight-box" data-simply-field="link"></a>
                    </template>
                </div>                
            </template>
            <template data-simply-template="context">
                <nav class="ds-crumbs">
                    <ul class="ds-crumbs-list">
                        <li>API</li>
                        <li><a href="/">2023</a></li>
                        <li><a href="" data-simply-field="contextLink"></a></li>
                    </ul>
                </nav>
                <h3 class="title" data-simply-field="context"></h3>
                <div class="content" data-simply-field="content"></div>
                <div class="ds-grid contexts" data-simply-list="contextdata" data-simply-data="contextdata">
                    <template>
                        <a class="slo-highlight-box" data-simply-field="link"></a>
                    </template>
                </div>                
            </template>
            <template data-simply-template="notfound">
                <h1>404: Page Not Found</h1>
                <p>Sorry, deze pagina bestaat niet.</p>
            </template>
            <template data-simply-template="list">
                <h1 data-simply-field="listTitle"></h1>
                <ul data-simply-list="list" xdata-simply-data="list">
                    <template rel="links"></template>
                </ul>
            </template>
            <template data-simply-template="register">
                <h1>API Key registreren</h1>
                <p>Vul hier het e-mailadres in. De API key wordt naar dit adres toegestuurd.</p>
                <form data-simply-command="register" method="GET">
                    <label>E-mail:
                        <input type="text" name="email">
                    </label>
                    <input type="submit" class="slo-button" value="Registreren">
                </form>
            </template>
            <template data-simply-template="registered">
                <h1>Bedankt!</h1>
                <p>De API key wordt binnen een aantal uur per e-mail verstuurd.</p>
            </template>
            <template data-simply-template="doelniveauList">
                <h1 data-simply-field="listTitle"></h1>
                <ul data-simply-list="list">
                    <template rel="doelniveau"></template>
                </ul>
            </template>
            <link rel="simply-include" href="/templates/item.html">
            <link rel="simply-include" href="/templates/filters.html">
            <link rel="simply-include" href="/templates/spreadsheet.html">
            <link rel="simply-include" href="/templates/document.html">
        </section>
    </div>
</main>
<footer class="slo-footer ds-bg-primary-dark ds-dark-background" data-simply-path="/">
    <img src="/img/slo.svg" alt="SLO">
    <div class="slo-footer-message" data-simply-field="footer-text">SLO creÃ«ert samen met het onderwijsveld inzicht en overzicht in curriculum&shy;vraagstukken voor onderwijs en overheid.</div>
    <nav class="slo-footer-menu">
        <ul class="slo-nav" data-simply-list="footer-menu" data-simply-sortable>
            <template>
                <li><a href="#" data-simply-field="link">Contact</a></li>
            </template>
        </ul>
    </nav>
</footer>

<link rel="simply-include" href="/templates/deprecated.html">
<link rel="simply-include" href="/templates/links.html">
<link rel="simply-include" href="/templates/doelniveau.html">
<template id="refs">
    <li>
        <a class="ds-badge" href="#" data-simply-field="$ref" data-simply-content="fixed">
            <span data-simply-field="title">titel</span>
        </a>
    </li>
</template>
<link rel="simply-include" href="/templates/login.html">
<script src="//unpkg.com/simplyview@2.0.3/dist/simply.everything.js"></script>
<script>
    function getPath(url) {
        var anchor = document.createElement('a');
        anchor.href= url;
        return anchor.pathname;
    }

    var release = {
        basePath: getPath('{@NODE_BASE}'),
        apiPath: getPath('{@NODE_DATA_URL}'),
        baseURL: '{@NODE_BASE}',
        apiURL: '{@NODE_DATA_URL}'
    }
    if (release.apiURL[release.apiURL.length-1]=='/') {
        release.apiURL = release.apiURL.substring(0,release.apiURL.length-1);
    }
    var apiURL = release.apiURL
    var baseURL = release.baseURL
</script>
<link rel="simply-include" href="/templates/scripts.html">
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
</body>
