<template data-simply-template="document">
    <div class="slo-document">

        <div class="slo-form-inline slo-context-filter" data-simply-collection="niveaus-contexts">
            <select class="slo-niveaus-select" multiple data-simply-field="niveau-selectie"
            data-simply-list="niveaus" data-simply-data="niveaus" data-simply-entry="title" 
            data-simply-activate="niveaus-select" data-simply-element="niveaus">
                <template>
                    <option data-simply-field="title"></option>
                </template>
            </select>
            <select class="slo-contexts-select" multiple data-simply-field="context-selectie"
            data-simply-list="contexts" data-simply-data="contexts-select" data-simply-entry="context" 
            data-simply-activate="contexts-select" data-simply-element="contexts">
                <template>
                    <option data-simply-field="context"></option>
                </template>
            </select>
            <button data-simply-command="openTree" class="ds-button ds-icon-button ds-button-naked" title="Klap Uit">
                <svg class="ds-icon ds-icon-feather">
                    <use xlink:href="/assets/icons/feather-sprite.svg#maximize-2"></use>
                </svg>
            </button>
        </div>
        <nav class="ds-crumbs">
            <ul class="ds-crumbs-list">
                <li>API</li>
                <li><a href="/">2023</a></li>
                <li><a href="" data-simply-field="contextLink"></a></li>
            </ul>
        </nav>

        <div> <!---SLO.dev.muze.nl-->

        <span data-simply-list="documentList">
            <template rel="documentTemplate"></template>
        </span>

        <template id="documentTemplate">
            <section>
                <h1 class="slo-entity">
                <span class="slo-editable slo-prefix" data-simply-field="prefix">prefix</span>
                <span class="slo-editable" data-simply-field="title">title</span>
                <span class="slo-editable slo-prefix" data-simply-field="description" data-simply-content="attributes"></span>
                </h1>
                    <svg class="slo-add ds-icon ds-icon-feather" title="Voeg nieuwe relatie toe">
                        <use xlink:href="/files/feather-sprite.svg#plus-circle"></use>
                    </svg>
                    <svg class="slo-delete ds-icon ds-icon-feather" title="Verwijder deze relatie">
                        <use xlink:href="/files/feather-sprite.svg#x-circle"></use>
                    </svg>
                    <section >
                        <span data-simply-list="documentSublist">
                                <template rel="documentTemplate"></template>
                        </span>
                        <ul data-simply-list="documentNiveaus">
                            <template>
                                    <li><span class="slo-editable slo-prefix" data-simply-field="prefix">prefix</span>
                                        <span class="slo-editable" data-simply-field="title">title</span>
                                        <p class="slo-editable slo-prefix" data-simply-field="description" data-simply-content="attributes"></p>
                                    </li>
                            </template>
                            <li>
                                <svg class="slo-add ds-icon ds-icon-feather" title="Voeg nieuwe relatie toe">
                                    <use xlink:href="/files/feather-sprite.svg#plus-circle"></use>
                                </svg>
                            </li>
                        </ul>
                    </div>-
                    </section>
            </section>
        </template>




        </div><!---SLO.dev.muze.nl-->
    </div>
</template>
