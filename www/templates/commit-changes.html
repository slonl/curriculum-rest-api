<dialog id="commitChanges" class="commit-changes ds-dialog">
    <header class="ds-dialog-header">
        <div class="ds-space">
            <button data-simply-command="closeDialog" class="ds-button ds-button-light ds-button-close">
                <svg class="ds-icon ds-icon-feather">
                    <use xlink:href="/assets/icons/feather-sprite.svg#x-circle">
                </use></svg>
            </button>
            <h2>Wijzigingen opslaan</h2>
        </div>
    </header>
    <div class="ds-dialog-content">
    	<div data-simply-field="commitError" class="ds-alert ds-alert-error"></div>
    	<form class="ds-space" data-simply-command="commitChanges">
    		<label>
    			<div>Omschrijving</div>
    			<textarea name="message" data-simply-field="commitMessage" class="slo-commit-message"></textarea>
    		</label>
    		<button class="ds-button ds-button-primary">Opslaan</button>
    		<button class="ds-button" data-simply-command="closeDialog">Annuleer</button>
    	</form>
		<div class="ds-space" data-simply-list="mergedChanges">
			<template>
				<details open>
					<summary><span data-simply-field="context"></span> (<span data-simply-field="count"></span>)</summary>
					<div style="margin-left: 2em" data-simply-list="types">
						<template>
							<details>
								<summary><span data-simply-field="type"></span> (<span data-simply-field="count"></span>)</summary>
								<div style="margin-left: 2em" data-simply-list="entities">
									<template>
										<details>
											<summary data-simply-field="title"></summary>
											<div style="margin-left: 2em">Hier komt de diff</div>
										</details>
									</template>
								</div>
							</details>
						</template>
					</div>
				</details>
			</template>
		</div>
    </div>        
    <div class="loading-overlay">
	    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
	</div>
</dialog>
