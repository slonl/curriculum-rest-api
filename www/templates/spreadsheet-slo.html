<template id="columns-select">
	<label class="ds-dropdown">
        <svg class="ds-icon ds-icon-feather">
            <use xlink:href="/assets/icons/feather-sprite.svg#plus"></use>
        </svg>
        <input type="checkbox" name="slo-filter-state" class="ds-dropdown-state">
        <nav class="ds-dropdown-nav ds-dropdown-right ds-align-left">
            <ul class="ds-dropdown-list" data-simply-list="data">
            	<template>
	                <li class="ds-dropdown-item">
	                	<label><input type="checkbox" value="1" data-simply-field="checked">
                    <span data-simply-field="name"></span></label>
	                </li>
	            </template>
            </ul>
        </nav>
    </label>
</template>

<template data-simply-template="spreadsheet-slo">

	<div class="slo-spreadsheet">
		<h1>hier</h1>
    <div class="slo-form-inline slo-context-filter" data-simply-collection="niveaus-contexts">
        <select class="slo-niveaus-select" multiple data-simply-field="niveau-selectie"
        data-simply-list="niveaus" data-simply-data="niveaus" data-simply-entry="title" 
        data-simply-activate="niveaus-select" data-simply-element="niveaus">
            <template>
                <option data-simply-field="title"></option>
            </template>
        </select>
        <select class="slo-contexts-select" multiple data-simply-field="context-selectie"
        data-simply-list="contexts" data-simply-data="contexts-select" data-simply-entry="context" 
        data-simply-activate="contexts-select" data-simply-element="contexts">
            <template>
                <option data-simply-field="context"></option>
            </template>
        </select>
        <button data-simply-command="openTree" class="ds-button ds-icon-button ds-button-naked" title="Klap Uit">
            <svg class="ds-icon ds-icon-feather">
                <use xlink:href="/assets/icons/feather-sprite.svg#maximize-2"></use>
            </svg>
        </button>
    </div>
    <nav class="ds-crumbs">
        <ul class="ds-crumbs-list">
            <li>API</li>
            <li><a href="/">2023</a></li>
            <li><a href="" data-simply-field="contextLink"></a></li>
        </ul>
    </nav>
		<div class="ds-scrollbox">
			<table class="slo-sticky">
				<col class="ds-datatable-col-0">
				<col class="ds-datatable-col-1">
				<col class="ds-datatable-col-2">
				<col class="ds-datatable-col-3">
				<col class="ds-datatable-col-4">
				<col class="ds-datatable-col-5">
				<col class="ds-datatable-col-6">
				<col class="ds-datatable-col-7">
				<col class="ds-datatable-col-8">
				<col class="ds-datatable-col-9">
				<col class="ds-datatable-col-10">
				<thead data-simply-list="columns" data-simply-data="columns">
					<template data-simply-template="index">
						<th class="ds-datatable-disable-sort slo-rownumbers slo-smallwidth"></th>
					</template>
					<template data-simply-template="id">
						<th class="ds-datatable-disable-sort slo-minwidth">#</th>
					</template>
					<template data-simply-template="tree">
						<th>
			                <label class="slo-column-name" data-simply-field="name"></label>
			                <label class="slo-filter ds-dropdown">
			                	<div is="simply-component" rel="filter-dropdown"></div>
			                </label>
			             </th>
					</template>
					<template data-simply-template="text">
						<th>
			                <label class="slo-column-name" data-simply-field="name"></label>
			                <label class="slo-filter ds-dropdown">
			                	<div is="simply-component" rel="filter-dropdown"></div>
			                </label>
			            </th>
					</template>
					<template data-simply-template="list">
						<th>
			                <label class="slo-column-name" data-simply-field="name"></label>
			                <label class="slo-filter ds-dropdown">
			                	<div is="simply-component" rel="filter-list-dropdown"></div>
			                </label>
			            </th>
					</template>
					<template data-simply-template="last">
						<th class="ds-datatable-disable-sort slo-minwidth">
							<div is="simply-component" rel="columns-select"></div>
						</th>
					</template>
				</thead>
				<tbody data-simply-list="rows" data-simply-data="items">
					<template>
						<tr data-simply-list="columns" data-simply-default-template="entity">
							<template data-simply-template="entity">
								<td data-simply-field="type" data-simply-content="template">
									<template data-simply-template="index">
										<span class="slo-index" data-simply-field="index"></span>
									</template>
									<template data-simply-template="id">
										<div class="slo-cell">
											<a href="#" data-simply-field="data" data-simply-content="attributes"
												data-simply-attributes="href">#</a>
										</div>
									</template>
									<template data-simply-template="tree">
										<div class="slo-cell" data-simply-command="toggleTree">
											<span class="slo-indent-1" data-simply-field="indent" data-simply-content="attributes" data-simply-attributes="class"></span>
											<span data-simply-field="data"></span>
										</div>
									</template>
									<template data-simply-template="text">
										<div class="slo-cell">
											<span data-simply-field="data"></span>
										</div>
									</template>
									<template data-simply-template="list">
										<div class="slo-cell slo-list" data-simply-list="data" data-simply-entry="entry">
											<template>
												<span data-simply-field="entry"></span>
											</template>
										</div>
									</template>
									<template data-simply-template="empty"></template>
								</td>
							</template>
							<template data-simply-template="empty">
								<tr><td>&nbsp;</td></tr>
							</template>
						</tr>
					</template>
				</tbody>
			</table>
            <div class="slo-scrollbar" style="height: 800px;"></div>
		</div>
	</div>
</template>
